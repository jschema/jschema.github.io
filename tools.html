layout: main
---


<br/>

<script src="js/jschema_to_java.js"></script>
<script src="js/jschema_to_javascript.js"></script>
<script src="js/json_to_jschema.js"></script>
<script src="js/main.js"></script>

<div class="row">
  <div class="col-md-12">

    <ul class="nav nav-tabs nav-justified" role="tablist">
      <li role="presentation" class="active">
        <a href="#json-to-jschema" aria-controls="home" role="tab" data-toggle="tab">
          JSON to JSchema Converter
        </a>
      </li>
      <li role="presentation">
        <a href="#jschema-codegen" aria-controls="profile" role="tab" data-toggle="tab">
          JSchema Code Generator
        </a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

      <div role="tabpanel" class="tab-pane active" id="json-to-jschema">

        <h4>Enter JSON Documents</h4>
        <textarea id="jsonInput" class="form-control">
        </textarea>
        <button class="btnGenerate" onclick="webJSONToJSchema()">Convert!</button>
        <div id="jsonOutput">
        </div>

      </div>

      <div role="tabpanel" class="tab-pane" id="jschema-codegen">
        <br>
        <h4>Enter JSchema</h4>
        <textarea id="jschemaInput" class="form-control">
        </textarea>
        <table width="100%">
          <tr>
            <td>
            <h4 style="text-align:center">Enter ClassName</h4>
            <input type="text" id='className' style="width:150px;margin:0;text-align:center;">
            </td>
            <td>
            <h4 style="text-align:center">Select Target Language</h4>
            <select style="width:150px;margin:0;text-align:center;" id="select">
              <option>Java 8</option>
              <option>Javascript</option>
            </select>
            </td>
          </tr>
        </table>
          <button class="btnGenerate" onclick="generateCode()">Generate!</button>
        <h4>Generated Code</h4>
        <textarea id="jschemaOutput" class="form-control">
        </textarea>
      </div>
    </div>

  </div>
</div>
